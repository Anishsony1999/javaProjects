<div class="outer-container">
  <div class="register-container">
    <h2>User Registration</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

      <!-- Full Name -->
      <div class="form-field">
        <label for="fullname">Full Name</label>
        <input id="fullname" formControlName="fullname" type="text" placeholder="Enter full name" />
        <div class="error" *ngIf="registerForm.get('fullname')?.invalid && registerForm.get('fullname')?.touched">
          Full name is required.
        </div>
      </div>

      <!-- Email -->
      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" formControlName="email" type="email" placeholder="Enter email" />
        <div class="error" *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched">
          Valid email is required.
        </div>
      </div>

      <!-- Password -->
      <div class="form-field">
        <label for="password">Password</label>
        <input id="password" formControlName="password" type="password" placeholder="Enter password" />
        <div class="error" *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched">
          Password must be at least 6 characters.
        </div>
      </div>

      <!-- Blood Group -->
      <div class="form-field">
        <label for="bloodGroup">Blood Group</label>
        <select id="bloodGroup" formControlName="blood_group">
          <option value="" disabled>Select blood group</option>
          <option value="A+">A+</option>
          <option value="A-">A-</option>
          <option value="B+">B+</option>
          <option value="B-">B-</option>
          <option value="AB+">AB+</option>
          <option value="AB-">AB-</option>
          <option value="O+">O+</option>
          <option value="O-">O-</option>
        </select>
        <div class="error" *ngIf="registerForm.get('blood_group')?.invalid && registerForm.get('blood_group')?.touched">
          Blood group is required.
        </div>
      </div>

      <!-- Phone Number -->
      <div class="form-field">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" formControlName="phone_number" type="text" placeholder="Enter phone number" />
        <div class="error" *ngIf="registerForm.get('phone_number')?.invalid && registerForm.get('phone_number')?.touched">
          A valid phone number is required (10 digits).
        </div>
      </div>

      <button type="submit" [disabled]="registerForm.invalid">Register</button>
    </form>
  </div>
</div>
